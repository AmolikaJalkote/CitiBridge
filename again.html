<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://unpkg.com/ag-grid@16.0.0/dist/ag-grid.min.js"></script>

<script src="http://ui-grid.info/release/ui-grid.js"></script>
<link rel="stylesheet" href="grid.css" type="text/css">
<link rel="stylesheet" href="any.css" type="text/css">
<script src="Selection.js" type="text/javascript">
 </script>
 </head>

<style type="text/css">
.myGrid {
width: 100%;
height: 100%;
}
.ui-grid-top-panel
{
background:white;
color:steelblue;
}
.ui-grid-row:nth-child(even) .ui-grid-cell{
background-color:lightsteelblue;
}
 .ui-grid-row:nth-child(odd) .ui-grid-cell{
background-color:lavender;
} 
.ui-grid-cell-focus{
outline:0;
background-color:red;
}

</style>
			
<body>

<!-- Menu Container -->
<div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="menu">
  <div class="w3-content">
  
    <div class="w3-row w3-center w3-border w3-border-dark-grey">
      <a href="javascript:void(0)" onclick="openMenu(event, 'Small Cap');" id="myLink">
        <div class="w3-col s4 tablink w3-padding-large w3-hover-red">Small Cap</div>
      </a>
      <a href="javascript:void(0)" onclick="openMenu(event, 'Medium Cap');">
        <div class="w3-col s4 tablink w3-padding-large w3-hover-red">Medium Cap</div>
      </a>
      <a href="javascript:void(0)" onclick="openMenu(event, 'Large Cap');">
        <div class="w3-col s4 tablink w3-padding-large w3-hover-red">Large Cap</div>
      </a>
    </div>

    <div id="Small Cap" class="w3-container menu w3-padding-32 w3-white">
      <body ng-app="StockManagement" ng-controller="StockController" class="myGrid" >
        
           AngularJS Restful web services example using $http
          
           <div ui-grid="gridOptions" class="myGrid" ui-grid-selection ></div>
			
			 </body>
    </div>

    
   

  </div>
</div>
</body>
</html>
